<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  <title>New Entry</title>

  
</head><body onload="document.forms[0].elements[0].focus()">
<p>
<font face="Arial Black">Players Stats<br>
</font>&nbsp;
</p>

<form action="YSTATs.asp" method="post">
  <table style="border-collapse: collapse;" id="AutoNumber1" border="0" bordercolor="#111111" cellpadding="0" cellspacing="0" width="600">
    <tbody>
      <tr>
        <td width="88">Player<br>
        </td>
        <td width="300"> <input name="Player" size="35" style="width: 200px;" type="text"></td>
      </tr>
      <tr>
        <td width="88">Batting Average<br>
        </td>
        <td width="300"> <input name="BattingAverage" size="16" style="width: 160px;" type="text"></td>
      </tr>
      <tr>
        <td width="88">HRs<br>
        </td>
        <td width="300"> <input name="HRs" size="16" style="width: 160px;" type="text"></td>
      </tr>
      <tr>
        <td width="88">RBI<br>
        </td>
        <td width="300"> <input name="RBI" size="16" style="width: 160px;" type="text"></td>
      </tr>
      <tr>
        <td width="88">ERA<br>
        </td>
        <td width="300"> <input name="ERA" size="16" style="width: 160px;" type="text"></td>
      </tr>
      <tr>
        <td style="height: 19px;" width="88"> <br>
        </td>
        <td style="height: 19px;" width="300"> <input value="Add New Entry" name="Submit" type="submit"></td>
      </tr>
    </tbody>
  </table>
</form>

</body></html>
